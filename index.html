<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Fundación Extramuros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="main-header">
    <div class="container">
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="Logo.svg" alt="Logo Fundación Extramuros" class="main-logo-img">
                <h1 class="brand-name">Fundación<span>Extramuros</span></h1>
            </a>
        </div>

        <nav class="nav-menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#" id="btn-galeria">Galería</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Programa Educativo</a></li>
                <li><a href="#">Donaciones</a></li>
            </ul>
        </nav>
        
        <div class="user-actions">
            <div id="cart-container" class="cart-wrapper hidden">
                <div class="cart-circle"></div> 
                <a href="#" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-badge">0</span>
                </a>
            </div>
            
            <a href="#" title="Admin"><i class="fa-solid fa-user-shield"></i></a>
            <a href="#" title="Perfil"><i class="fa-solid fa-user"></i></a>
        </div>

        <div class="mobile-menu-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
</header>

<script src="script.js"></script>
</body>
</html>
